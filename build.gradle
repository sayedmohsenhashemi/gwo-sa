plugins {
    id 'java'
    id 'application' // Ensures the `application` block is valid
}

repositories {
    mavenCentral() // Repository for fetching dependencies
}

application {
    // Ensure the main class is correctly specified
    mainClass = 'org.fog.gui.example.FogGui'
}

dependencies {
//    implementation files('libs/commons-math3-3.5.jar')
//    implementation files('libs/guava-18.0.jar')
//    implementation files('libs/json-simple-1.1.1.jar')
    implementation files('libs/jswarm-pso_2_08.jar')

    implementation 'org.apache.commons:commons-math3:3.5' // commons-math3-3.5.jar
    implementation 'com.google.guava:guava:18.0' // guava-18.0.jar
    implementation 'com.googlecode.json-simple:json-simple:1.1.1' // json-simple-1.1.1.jar

    // Test dependencies
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
}

test {
    // Use JUnit 5 for testing
    useJUnitPlatform()
}
